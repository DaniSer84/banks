<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUqW5XdSX8-mV7FnY_yFvQZw-xmnAUi7I&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="css/style3.css"/>
  </head>
  <body>
    <gmp-map center="45.453453063964844,9.224400520324707" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="45.453453063964844,9.224400520324707" title="My location"></gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
